<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://connect.facebook.net/en_US/sdk.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js" defer></script>
    <script>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <div>
            <h3>Ou entre com:</h3>
            <button id="fb-login-btn">Facebook</button>
            <div id="g_id_onload"
                data-client_id="324613151831-dmt2pta6p6feu3i482qjsab8puf2g2hj.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin google-login-button" data-type="standard"></div>
            <button id="github-login-btn" class="github-login-button">GitHub</button>
        </div>
        <button id="fb-logout-btn" style="display: none;">Logout Facebook</button>
        <button id="google-logout-btn" style="display: none;">Logout Google</button>
        <button id="github-logout-btn" style="display: none;">Logout GitHub</button>

        <!-- Container para mostrar as informações do usuário -->
        <div id="userInfo" style="display: none;">
            <h3>Informações do Usuário</h3>
            <p id="userName"></p>
            <img id="userPicture" src="" alt="User Picture" style="width: 100px; height: 100px;">
            <p id="userEmail"></p>
            <p id="userId"></p>
        </div>
    </div>
</body>
</html>
