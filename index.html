<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://connect.facebook.net/en_US/sdk.js" defer></script> <!-- SDK do Facebook -->
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Biblioteca de APIs do Google -->
    <script src="script.js" defer></script> <!-- Script JS -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <div>
            <h3>Ou entre com:</h3>
            <button id="fb-login-btn">Facebook</button>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <button id="fb-logout-btn" style="display: none;">Logout</button> <!-- BotÃ£o de logout -->
    </div>
</body>
</html>
